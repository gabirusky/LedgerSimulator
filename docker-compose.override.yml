# Local development overrides
# This file is automatically merged with docker-compose.yml when running docker-compose commands
# Use for local development customizations

version: '3.9'

services:
  postgres:
    # Expose additional port for debugging tools
    ports:
      - "5432:5432"
    # Local development environment variables
    environment:
      POSTGRES_DB: ledger_db
      POSTGRES_USER: ledger_user
      POSTGRES_PASSWORD: ledger_password
    # Enable logging for debugging
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
