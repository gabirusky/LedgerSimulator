# ================================
# Production Docker Compose
# ================================
# Use: docker-compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # ================================
  # Application Service
  # ================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: fintech-ledger-simulator:${APP_VERSION:-latest}
    container_name: ledger-app
    restart: unless-stopped

    # Environment variables
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-ledger_db}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-ledger_user}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=validate
      - SPRING_FLYWAY_ENABLED=true
      # JVM memory settings (can be overridden)
      - JAVA_OPTS=-XX:MaxRAMPercentage=75.0 -XX:+UseG1GC

    # Port mapping
    ports:
      - "${APP_PORT:-8080}:8080"

    # Dependency on database
    depends_on:
      postgres:
        condition: service_healthy

    # Health check
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Network configuration
    networks:
      - ledger-network

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ================================
  # PostgreSQL Database
  # ================================
  postgres:
    image: postgres:16-alpine
    container_name: ledger-postgres
    restart: unless-stopped

    # Environment variables
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-ledger_db}
      - POSTGRES_USER=${POSTGRES_USER:-ledger_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata

    # Data persistence
    volumes:
      - postgres_data:/var/lib/postgresql/data

    # Port mapping (internal only in production)
    # Uncomment for debugging:
    # ports:
    #   - "5432:5432"

    # Health check
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ledger_user} -d ${POSTGRES_DB:-ledger_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

    # Network configuration
    networks:
      - ledger-network

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ================================
# Networks
# ================================
networks:
  ledger-network:
    driver: bridge
    name: ledger-network

# ================================
# Volumes
# ================================
volumes:
  postgres_data:
    driver: local
    name: ledger-postgres-data
