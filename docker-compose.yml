version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ledger-postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ledger_db}
      POSTGRES_USER: ${POSTGRES_USER:-ledger_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ledger_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ledger_user} -d ${POSTGRES_DB:-ledger_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - ledger-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  ledger-network:
    driver: bridge
