# ====================================================================
# TASK-020: Test Profile Configuration
# ====================================================================

spring:
  config:
    activate:
      on-profile: test

  # Test Database (Testcontainers will override these)
  datasource:
    url: jdbc:tc:postgresql:16-alpine:///ledger_test_db
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

  # JPA for testing
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  # Flyway for tests
  flyway:
    enabled: true
    clean-disabled: false
    locations: classpath:db/migration

# Minimal logging during tests
logging:
  level:
    root: WARN
    com.fintech.ledger: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    org.testcontainers: WARN
