# ====================================================================
# TASK-018, TASK-021, TASK-022, TASK-023, TASK-024: Base Configuration
# ====================================================================

spring:
  application:
    name: ledger-simulator

  # Database Configuration (TASK-021)
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/ledger_db}
    username: ${DB_USERNAME:ledger_user}
    password: ${DB_PASSWORD:ledger_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000

  # JPA/Hibernate Configuration (TASK-022)
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
        # Pessimistic lock timeout (10 seconds)
        jakarta:
          persistence:
            lock:
              timeout: 10000

  # Flyway Configuration (TASK-023)
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    include-exception: false

# Logging Configuration (TASK-024)
logging:
  level:
    root: INFO
    com.fintech.ledger: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
